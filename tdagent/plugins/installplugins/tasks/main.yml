---
- name: Install  plugins
#  gem:
#    name: "{{ item }}"
#    executable: /usr/sbin/td-agent-gem
#    state: latest
  shell: /bin/bash -lc "/usr/sbin/td-agent-gem install {{ item }}"
  with_items:
    - "{{ plugin_list }}"

- name: Restart td-agent
  systemd:
    name: td-agent
    state: restarted
    enabled: yes
